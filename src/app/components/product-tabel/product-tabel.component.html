<div class="h-full w-full py-4">
    <div class="flex w-full items-center justify-between">
        <div class="relative">
            <input class="outline-none border text-sm px-10 py-2 w-96 rounded bg-gray-100 border-gray-100" placeholder="search" (input)="handleSearch($event)" />
            <span class="material-symbols-outlined absolute top-[5px] text-lg left-3">search</span>
        </div>
        <div class="flex items-center">
            <p class="text-xs font-medium mr-2">Filter By Product Category : </p>
            <select class="text-sm border py-2 rounded border-gray-100 bg-gray-100 px-4 w-[130px] flex items-center justify-center mr-4 outline-none" (change)="onChangeValue($event)">
                <option value="all">All Category</option>
                <option *ngFor="let categorys of dataCategorys" [value]="categorys.category_name" >
                    {{categorys.category_name}}
                </option>
            </select>
            <button class="text-sm border py-2 rounded border-gray-100 bg-gray-100 w-[100px] flex items-center justify-center" (click)="backPage()">
                <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
            </button>
            <p class="px-4 text-xs">Page : {{page}} / {{totalPage}}</p>
            <button class="text-sm border py-2 rounded border-gray-100 bg-gray-100 w-[100px] flex items-center justify-center" (click)="nextPage()">
                <span class="material-symbols-outlined">keyboard_double_arrow_right</span>
            </button>
        </div>
    </div>
    <div class="w-full border-b-2 mt-4 py-2 flex justify-between">
        <h1 class="w-[15%] font-bold">Product Image</h1>
        <h1 class="w-[15%] font-bold">Product Name</h1>
        <h1 class="w-[10%] font-bold">Uploader</h1>
        <h1 class="w-[15%] font-bold">Product Category</h1>
        <h1 class="w-[15%] font-bold">Product Stock</h1>
        <h1 class="w-[15%] font-bold">Product Price</h1>
        <h1 class="w-[15%] font-bold"></h1>
    </div>
    <div class="w-full border-b py-4 flex justify-between items-center" *ngFor="let products of dataProducts">
        <div class="w-[15%]">
            <img src="http://localhost:3222/users/image/{{products.image}}" class="w-[50px]" />
        </div>
        <h1 class="w-[15%]">{{products.product_name}}</h1>
        <h1 class="w-[10%]">{{products?.user?.username}}</h1>
        <h1 class="w-[15%] capitalize">{{products.category.category_name}}</h1>
        <h1 class="w-[15%]">{{products.ready_stock}}</h1>
        <h1 class="w-[15%]">{{products.price}}</h1>
        <div class="w-[15%]">
            <button class="text-sm border px-4 py-2 rounded border-black">Detail Product</button>
        </div>
    </div>
</div>
