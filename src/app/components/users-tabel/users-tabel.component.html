<div class="h-full w-full py-4">
    <div class="flex w-full items-center justify-between">
        <div class="relative">
            <input class="outline-none border text-sm px-10 py-2 w-96 rounded bg-gray-100 border-gray-100" placeholder="search" (input)="onChangeSearch($event)" />
            <span class="material-symbols-outlined absolute top-[5px] text-lg left-3">search</span>
        </div>
        <div class="flex items-center">
            <p class="text-xs font-medium mr-2">Filter By Role : </p>
            <select (change)="changeValueOption($event)" class="text-sm border py-2 rounded border-gray-100 bg-gray-100 px-4 w-[130px] flex items-center justify-center mr-4 outline-none">
                <option value="all">All Role</option>
                <option value="user">User</option>
                <option value="saller">Saller</option>
                <option value="admin">Admin</option>
            </select>
            <button class="text-sm border py-2 rounded border-gray-100 bg-gray-100 w-[100px] flex items-center justify-center" (click)="backPage()">
                <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
            </button>
            <p class="px-4 text-xs">Page : {{page}} / {{totalPage}}</p>
            <button class="text-sm border py-2 rounded border-gray-100 bg-gray-100 w-[100px] flex items-center justify-center" (click)="nextPage()">
                <span class="material-symbols-outlined">keyboard_double_arrow_right</span>
            </button>
        </div>
    </div>
    <div class="w-full border-b-2 mt-4 py-2 flex justify-between">
        <h1 class="w-[10%] font-bold">Photo Profile</h1>
        <h1 class="w-[15%] font-bold">Username</h1>
        <h1 class="w-[20%] font-bold">Email</h1>
        <h1 class="w-[10%] font-bold">Role</h1>
        <h1 class="w-[10%] font-bold">Join At</h1>
        <h1 class="w-[15%] font-bold"></h1>
    </div>
    <div class="w-full border-b py-4 flex justify-between items-center" *ngFor="let users of dataUsers">
        <!-- <h1 class="w-[25%]">Photo Profile</h1> -->
        <div class="w-[10%]">
            <img src="http://localhost:3222/users/image/{{users.photo_profile}}" class="w-[50px]" />
        </div>
        <h1 class="w-[15%]">{{users.username}}</h1>
        <h1 class="w-[20%]">{{users.email}}</h1>
        <h1 class="w-[10%] capitalize">{{users.roles[0].name}}</h1>
        <h1 class="w-[10%]">{{users.createdAt.slice(0, 10)}}</h1>
        <div class="w-[15%]">
            <button class="text-sm border px-4 py-2 rounded border-black">Detail Profile</button>
        </div>
    </div>
</div>
